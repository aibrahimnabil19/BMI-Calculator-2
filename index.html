<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css">git  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Second BMI Calculator</title>

    <style>
        *{
            box-sizing: border-box;
        }

        body{
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }
    </style>
</head>
<body class="grid mx-auto bg-[#f4f6f8] w-full max-w-[520px]">
    <section class=" bg-white border border-gray-200 rounded-xl p-6 shadow-[0_8px_24px_rgba(17,24,39,0.08)] text-[#111827] min-h-[100vh] p-6 place-items-center">
        <label for="weightInput" class="block text-sm font-semibold mt-[14px] mb-[6px] mx-0 text-[#374151]">Your weight:</label>
        <input class="w-full p-3 rounded-lg border border-[#d1d5db] text-base outline-none focus:ring-[0_0_0_3px_rgba(37,99,235,0.15)] focus:ring-0 focus:border-[#2563eb]" id="weightInput" type="text" placeholder="Your weight is..." />
        <label for="heightInput" class="block text-sm font-semibold mt-[14px] mb-[6px] mx-0 text-[#374151]">Your height:</label>
        <input class="w-full p-3 rounded-lg border border-[#d1d5db] text-base outline-none focus:ring-[0_0_0_3px_rgba(37,99,235,0.15)] focus:ring-0 focus:border-[#2563eb]" id="heightInput" type="text" placeholder="Your height is..." />
        <button class="w-full mt-4 p-3 border-none rounded-lg bg-[#2563eb] text-white text-base font-bold cursor-pointer hover:bg-[#1d4ed8]" id="calcBtn">Calculate BMI</button>
        <p class="text-red-500 mt-3 text-sm font-semibold" id="error"></p>
        <h2 class="mt-3.5 text-lg" id="result"></h2>
    </section>

    <script src="script.js"></script>
</body>
</html>
